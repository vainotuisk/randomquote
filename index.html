<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="jumbotron">

  <div class = "row text-center quote-title">
    <h3>Random quote</h3>
  </div>
  <blockquote>
    <div class = "col-xs-12 well quote-content"></div>
    <div class = "quote-source"></div>
  </div>
  <div class = "row text-center">
    <div class="buttons" >
      <button id = "shareTwitter" class = "btn btn-info btn-lg custom">
        <i class="fa fa-twitter" aria-hidden="true"></i> Share</button>
      <button id = "getQuote" class = "btn btn-primary btn-lg custom"><i class="fa fa-chevron-right" aria-hidden="true"></i>
        Next</button>
        </div>
    </div>
  </div>
    </blockquote>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
